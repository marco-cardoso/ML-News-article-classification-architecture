<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News classifier webapp</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='functions.js') }}"></script>
</head>
<body>

    <h1>News classifier webapp</h1>
    <h3>Insert the article text below ! </h3>

    <div class="container">
      <div class="row button-list">
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-primary">
            Politics
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-secondary">
            Environment
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-success">
            Science
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-danger">
            Global_Development
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-warning">
            Sport
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-info">
            Culture
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-light">
            Lifestyle
        </button>
        <button onclick="changeArticleText(this,'{{ url_for('static', filename='articles.json') }}' )"  type="button" class="btn btn-dark">
            Business
        </button>
      </div>
    </div>


    <form method="POST" action="/classify">
        <textarea id="article-text" name="text" rows="15" cols="100" required>
            {{ session['news-article'] }}
        </textarea>
        </br>
        {% if session['category'] %}
            <p>Category : {{ session['category'] }}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary">Classify article</button>
    </form>


</body>
</html>
